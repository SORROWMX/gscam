name: ROS Debian Builder

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_focal_arm64:
    name: Build for Ubuntu Focal ARM64
    runs-on: ubuntu-20.04
    steps:
      - name: Build ROS Debian package
        uses: jspricke/ros-deb-builder-action@main
        with:
          ROS_DISTRO: noetic
          DEB_DISTRO: focal
          DEB_ARCH: arm64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SQUASH_HISTORY: true
